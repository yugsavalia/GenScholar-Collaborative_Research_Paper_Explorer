<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    {% load socialaccount %}
</head>
<body>
    <h1>Login</h1>
    
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        <p>
            <label>Username:</label>
            <input type="text" name="username" required>
        </p>
        <p>
            <label>Password:</label>
            <input type="password" name="password" required>
        </p>
        <button type="submit">Login</button>
    </form>
    
    <hr style="margin: 20px 0;">
    
    <div>
        <a href="{% provider_login_url 'google' method='oauth2' %}" style="display: inline-block; padding: 10px 20px; background-color: #4285f4; color: white; text-decoration: none; border-radius: 4px;">
            Continue with Google
        </a>
    </div>
    
    <p><a href="{% url 'signup' %}">Don't have an account? Sign up</a></p>
</body>
</html>
