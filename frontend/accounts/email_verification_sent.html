<!DOCTYPE html>
<html>
<head>
    <title>Verification Email Sent</title>
</head>
<body>
    <h1>Verification Link Sent</h1>
    
    <div style="background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; padding: 15px; margin-bottom: 20px; border-radius: 4px;">
        <p><strong>Verification link sent!</strong></p>
        <p>Please check your email at <strong>{{ email }}</strong> and click the verification link to continue creating your account.</p>
        <p>The link will expire in 24 hours.</p>
    </div>
    
    <p><a href="{% url 'request_email_verification' %}">Resend verification email</a></p>
    <p><a href="{% url 'login' %}">Back to login</a></p>
</body>
</html>
