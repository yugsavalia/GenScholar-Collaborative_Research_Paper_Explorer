<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
</head>
<body>
    <h1>My Workspaces</h1>
    
    <p>Welcome, {{ user.username }}! <a href="{% url 'logout' %}">Logout</a></p>
    
    <h2>Create New Workspace</h2>
    <form method="post" action="{% url 'create_workspace' %}">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Workspace name" required>
        <button type="submit">Create</button>
    </form>
    
    <h2>Your Workspaces</h2>
    {% if workspaces %}
        <ul>
            {% for workspace in workspaces %}
                <li>
                    <a href="{% url 'workspace_detail' workspace.id %}">{{ workspace.name }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No workspaces yet. Create one above!</p>
    {% endif %}
</body>
</html>
