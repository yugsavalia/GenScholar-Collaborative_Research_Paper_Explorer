{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>PDF Test Page</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        .test-section { margin: 20px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; }
        .error { background-color: #f8d7da; }
        .info { background-color: #d1ecf1; }
        button { padding: 10px; margin: 5px; }
        #log { background: #f8f9fa; padding: 10px; height: 300px; overflow-y: auto; font-family: monospace; }
    </style>
</head>
<body>
    <h1>PDF Loading Diagnostic Test</h1>
    
    <div class="test-section info">
        <h3>Test 1: PDF.js Library Loading</h3>
        <div id="pdfjs-status">Checking...</div>
        <button onclick="testPDFjs()">Test PDF.js</button>
    </div>
    
    <div class="test-section info">
        <h3>Test 2: PDF URL Access</h3>
        <div id="url-status">Checking...</div>
        <button onclick="testURL()">Test PDF URL</button>
    </div>
    
    <div class="test-section info">
        <h3>Test 3: PDF Loading</h3>
        <div id="loading-status">Ready to test...</div>
        <button onclick="testPDFLoading()">Load PDF</button>
    </div>
    
    <div class="test-section">
        <h3>Console Log</h3>
        <div id="log"></div>
        <button onclick="clearLog()">Clear Log</button>
    </div>

    <!-- Load PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    
    <script>
        const pdfUrl = '{{ pdf_url }}';
        const log = document.getElementById('log');
        
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}\n`;
            log.textContent += logEntry;
            log.scrollTop = log.scrollHeight;
            console.log(message);
        }
        
        function clearLog() {
            log.textContent = '';
        }
        
        function setStatus(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = type;
        }
        
        // Test 1: PDF.js Library
        function testPDFjs() {
            addLog('Testing PDF.js library...');
            
            if (typeof pdfjsLib === 'undefined') {
                setStatus('pdfjs-status', '❌ PDF.js library failed to load', 'error');
                addLog('ERROR: PDF.js library is not loaded');
                return false;
            }
            
            setStatus('pdfjs-status', '✅ PDF.js library loaded successfully', 'success');
            addLog(`SUCCESS: PDF.js version ${pdfjsLib.version} loaded`);
            
            // Test worker
            try {
                pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';
                addLog('SUCCESS: PDF.js worker configured');
                return true;
            } catch (error) {
                setStatus('pdfjs-status', '❌ PDF.js worker failed', 'error');
                addLog(`ERROR: PDF.js worker failed - ${error.message}`);
                return false;
            }
        }
        
        // Test 2: PDF URL
        function testURL() {
            addLog(`Testing PDF URL: ${pdfUrl}`);
            
            fetch(pdfUrl, { method: 'HEAD' })
                .then(response => {
                    if (response.ok) {
                        setStatus('url-status', `✅ PDF URL accessible (${response.status})`, 'success');
                        addLog(`SUCCESS: PDF URL accessible - Status: ${response.status}`);
                        addLog(`Content-Type: ${response.headers.get('content-type')}`);
                        addLog(`Content-Length: ${response.headers.get('content-length')}`);
                        return true;
                    } else {
                        setStatus('url-status', `❌ PDF URL failed (${response.status})`, 'error');
                        addLog(`ERROR: PDF URL failed - Status: ${response.status}`);
                        return false;
                    }
                })
                .catch(error => {
                    setStatus('url-status', `❌ PDF URL error: ${error.message}`, 'error');
                    addLog(`ERROR: PDF URL error - ${error.message}`);
                    return false;
                });
        }
        
        // Test 3: PDF Loading
        function testPDFLoading() {
            addLog('Testing PDF loading with PDF.js...');
            setStatus('loading-status', 'Loading PDF...', 'info');
            
            if (typeof pdfjsLib === 'undefined') {
                setStatus('loading-status', '❌ PDF.js not loaded', 'error');
                addLog('ERROR: Cannot test PDF loading - PDF.js not loaded');
                return;
            }
            
            const startTime = Date.now();
            
            pdfjsLib.getDocument(pdfUrl).promise
                .then(function(pdfDoc) {
                    const loadTime = Date.now() - startTime;
                    setStatus('loading-status', `✅ PDF loaded successfully (${loadTime}ms)`, 'success');
                    addLog(`SUCCESS: PDF loaded - Pages: ${pdfDoc.numPages}, Time: ${loadTime}ms`);
                    
                    // Try to render first page
                    return pdfDoc.getPage(1);
                })
                .then(function(page) {
                    addLog(`SUCCESS: First page retrieved - Width: ${page.width}, Height: ${page.height}`);
                    setStatus('loading-status', '✅ PDF loaded and page retrieved', 'success');
                })
                .catch(function(error) {
                    const loadTime = Date.now() - startTime;
                    setStatus('loading-status', `❌ PDF loading failed: ${error.message}`, 'error');
                    addLog(`ERROR: PDF loading failed after ${loadTime}ms - ${error.message}`);
                    addLog(`ERROR: Error type: ${error.name}`);
                    addLog(`ERROR: Error stack: ${error.stack}`);
                });
        }
        
        // Auto-run tests on page load
        document.addEventListener('DOMContentLoaded', function() {
            addLog('Page loaded, starting diagnostic tests...');
            addLog(`PDF URL: ${pdfUrl}`);
            
            // Test PDF.js immediately
            setTimeout(testPDFjs, 100);
            
            // Test URL after a short delay
            setTimeout(testURL, 200);
        });
    </script>
</body>
</html>
