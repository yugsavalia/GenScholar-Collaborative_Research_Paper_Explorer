[build]
builder = "NIXPACKS"
buildCommand = "cd backend && pip install --upgrade pip && pip install -r requirements.txt"
watchPatterns = ["backend/**"]

[build.environment]
PYTHON_VERSION = "3.11"

[deploy]
startCommand = "gunicorn -k uvicorn.workers.UvicornWorker genscholar.asgi:application --bind 0.0.0.0:$PORT"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

